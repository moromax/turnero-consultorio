<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Nutricionista</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estética bloqueada: Tarjeta centrada */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f3f4;
            margin: 0;
            font-family: sans-serif;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 10px; font-size: 14px; }
        input, select {
            width: 100%; padding: 12px; border: 1px solid #dee2e6;
            border-radius: 10px; box-sizing: border-box; font-size: 15px;
        }
        /* Grid de disponibilidad */
        .grid-horarios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .slot-hora {
            padding: 10px; border-radius: 10px; text-align: center;
            cursor: pointer; border: 1px solid #dee2e6; font-weight: 500;
        }
        .disponible { background-color: #e6f4ea; color: #1e8e3e; border-color: #1e8e3e; }
        .ocupado { background-color: #fce8e6; color: #d93025; border-color: #d93025; cursor: not-allowed; }
        .seleccionado { background-color: #1a73e8 !important; color: white !important; }

        .btn-container { display: flex; justify-content: center; margin-top: 30px; }
        .btn-confirmar {
            background-color: #1a73e8; color: white; border: none;
            border-radius: 25px; padding: 12px 35px; font-size: 15px;
            font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="font-size: 22px; margin-bottom: 25px; text-align: center;">Nueva Reserva de Turno</h1>
        
        <div class="form-group">
            <label>1. Datos del Paciente:</label>
            <input type="text" id="nombre" placeholder="Nombre completo" style="margin-bottom: 10px;">
            <input type="text" id="dni" placeholder="DNI del paciente">
        </div>

        <div class="form-group">
            <label>2. Tipo de Turno:</label>
            <select id="tipo" onchange="cargarDisponibilidad()">
                <option value="Control">Control (20 min)</option>
                <option value="Primera vez">Primera vez (40 min)</option>
            </select>
        </div>

        <div class="form-group">
            <label>3. Fecha de Consulta:</label>
            <input type="date" id="fecha" onchange="cargarDisponibilidad()">
        </div>

        <label>4. Disponibilidad de la Agenda:</label>
        <div id="gridHorarios" class="grid-horarios"></div>
        
        <input type="hidden" id="horaSeleccionada">

        <div class="btn-container">
            <button onclick="reservar()" class="btn-confirmar">Agendar Turno</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('https://uekuyjoakqnhjltqrrpj.supabase.co', 'sb_publishable_COB2p3O_OrgFdO3W6EvLvg_DuicBhwj');

        async function cargarDisponibilidad() {
            const fecha = document.getElementById('fecha').value;
            const tipo = document.getElementById('tipo').value;
            const grid = document.getElementById('gridHorarios');
            if (!fecha) return;

            grid.innerHTML = 'Verificando...';
            
            const { data: ocupados } = await _supabase
                .from('turnos')
                .select('hora_inicio, hora_fin')
                .eq('fecha', fecha);
            
            grid.innerHTML = '';
            const duracionMin = (tipo === 'Primera vez') ? 40 : 20;

            for (let h = 15; h < 20; h++) {
                for (let m = 0; m < 60; m += 20) {
                    const horaActual = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                    
                    // Cálculo de fin para validar si cabe el turno
                    const [hh, mm] = horaActual.split(':').map(Number);
                    const dFin = new Date(0, 0, 0, hh, mm + duracionMin);
                    const horaFinPotencial = `${dFin.getHours().toString().padStart(2, '0')}:${dFin.getMinutes().toString().padStart(2, '0')}`;

                    // Lógica de colisión mejorada para permitir transiciones
                    const estaOcupado = ocupados?.some(t => {
                        const tIni = t.hora_inicio.substring(0, 5);
                        const tFin = t.hora_fin.substring(0, 5);
                        return (horaActual < tFin && horaFinPotencial > tIni);
                    });

                    const div = document.createElement('div');
                    div.className = `slot-hora ${estaOcupado ? 'ocupado' : 'disponible'}`;
                    div.innerText = horaActual;
                    
                    if (!estaOcupado) {
                        div.onclick = () => {
                            document.querySelectorAll('.slot-hora').forEach(s => s.classList.remove('seleccionado'));
                            div.classList.add('seleccionado');
                            document.getElementById('horaSeleccionada').value = horaActual;
                        };
                    }
                    grid.appendChild(div);
                }
            }
        }

        async function reservar() {
            const nombre = document.getElementById('nombre').value;
            const dni = document.getElementById('dni').value;
            const fecha = document.getElementById('fecha').value;
            const hIni = document.getElementById('horaSeleccionada').value;
            const tipo = document.getElementById('tipo').value;

            if (!nombre || !dni || !fecha || !hIni) return alert("Faltan datos.");

            const [h, m] = hIni.split(':').map(Number);
            const duracion = (tipo === 'Primera vez') ? 40 : 20;
            const dFin = new Date(0, 0, 0, h, m + duracion);
            const hFin = `${dFin.getHours().toString().padStart(2, '0')}:${dFin.getMinutes().toString().padStart(2, '0')}`;

            const { error } = await _supabase.from('turnos').insert([{
                nombre, dni, fecha, hora_inicio: hIni, hora_fin: hFin, tipo_turno: tipo
            }]);

            if (error) alert("Error: " + error.message);
            else { alert("✅ Turno agendado"); location.reload(); }
        }
    </script>
</body>
</html>
