<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Turno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-admin">
        <h1>Reserva tu Turno</h1>
        
        <div class="filtros" style="display: block; text-align: left;">
            <div style="margin-bottom: 15px;">
                <label>Nombre Completo:</label>
                <input type="text" id="nombre" style="width: 100%;">
            </div>
            <div style="margin-bottom: 15px;">
                <label>DNI:</label>
                <input type="text" id="dni" style="width: 100%;">
            </div>
            <div style="margin-bottom: 15px;">
                <label>Tipo de Turno:</label>
                <select id="tipo" style="width: 100%; padding: 10px; border-radius: 12px; border: 1px solid #dadce0; height: 48px;">
                    <option>Seleccione...</option>
                    <option value="Primera vez">Primera vez (40 min)</option>
                    <option value="Control">Control (20 min)</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label>Fecha:</label>
                <input type="date" id="fecha" style="width: 100%;">
            </div>

            <div style="margin-bottom: 15px;">
                <label>Selecciona un Horario:</label>
                <div id="gridHorarios" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 10px;">
                    </div>
                <input type="hidden" id="horaSeleccionada">
            </div>

            <button onclick="reservarTurno()" class="btn-buscar" style="width: 100%; margin-top: 20px;">
                Confirmar Reserva
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('https://uekuyjoakqnhjltqrrpj.supabase.co', 'sb_publishable_COB2p3O_OrgFdO3W6EvLvg_DuicBhwj');

        // Generar botones de hora (15:00 a 20:00 cada 20 min)
        const grid = document.getElementById('gridHorarios');
        for (let h = 15; h < 20; h++) {
            for (let m = 0; m < 60; m += 20) {
                const hStr = h.toString().padStart(2, '0');
                const mStr = m.toString().padStart(2, '0');
                const hora = `${hStr}:${mStr}`;
                
                const btn = document.createElement('div');
                btn.innerText = hora;
                btn.className = "slot-hora";
                btn.onclick = function() {
                    document.querySelectorAll('.slot-hora').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('horaSeleccionada').value = hora;
                };
                grid.appendChild(btn);
            }
        }

        async function reservarTurno() {
            const nombre = document.getElementById('nombre').value;
            const dni = document.getElementById('dni').value;
            const tipo = document.getElementById('tipo').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('horaSeleccionada').value;

            if (!nombre || !dni || !fecha || !hora || tipo === "Seleccione...") {
                alert("Por favor completa todos los datos y selecciona una hora.");
                return;
            }

            const duracion = tipo === 'Primera vez' ? 40 : 20;
            let [h, m] = hora.split(':').map(Number);
            let fin = new Date();
            fin.setHours(h, m + duracion);
            const horaFin = fin.toTimeString().substring(0, 5);

            const { error } = await _supabase.from('turnos').insert([{
                nombre, dni, fecha, hora_inicio: hora, hora_fin: horaFin, tipo_turno: tipo
            }]);

            if (error) alert("Error: " + error.message);
            else {
                alert("âœ… Turno reservado.");
                location.reload();
            }
        }
    </script>
</body>
</html>
