<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Turno</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estética bloqueada: No se modifica */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f3f4;
            margin: 0;
            font-family: sans-serif;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
        }
        .grid-horarios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .btn-confirmar {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 35px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Reserva tu Turno</h1>
        
        <div class="form-group">
            <label>Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
        </div>
        
        <div class="form-group">
            <label>DNI (solo números):</label>
            <input type="text" id="dni" placeholder="Ej: 12345678">
        </div>
        
        <div class="form-group">
            <label>Tipo de Turno:</label>
            <select id="tipo" onchange="cargarHorarios()">
                <option value="Control">Control (20 min)</option>
                <option value="Primera vez">Primera vez (40 min)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" id="fecha" onchange="cargarHorarios()">
        </div>

        <label>Selecciona un Horario:</label>
        <div id="gridHorarios" class="grid-horarios"></div>
        
        <input type="hidden" id="horaSeleccionada">

        <div class="btn-container">
            <button onclick="reservar()" class="btn-confirmar">Confirmar Reserva</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('https://uekuyjoakqnhjltqrrpj.supabase.co', 'sb_publishable_COB2p3O_OrgFdO3W6EvLvg_DuicBhwj');

        async function cargarHorarios() {
            const fecha = document.getElementById('fecha').value;
            const grid = document.getElementById('gridHorarios');
            if (!fecha) return;

            grid.innerHTML = 'Buscando...';
            
            const { data: ocupados } = await _supabase
                .from('turnos')
                .select('hora_inicio, hora_fin')
                .eq('fecha', fecha);
            
            grid.innerHTML = '';
            
            for (let h = 15; h < 20; h++) {
                for (let m = 0; m < 60; m += 20) {
                    const horaActual = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                    
                    // CONTROL EXHAUSTIVO: Un slot está ocupado solo si la horaActual es MAYOR O IGUAL al inicio
                    // y ESTRICTAMENTE MENOR al fin del turno existente.
                    const estaOcupado = ocupados?.some(t => {
                        const inicio = t.hora_inicio.substring(0, 5);
                        const fin = t.hora_fin.substring(0, 5);
                        return (horaActual >= inicio && horaActual < fin);
                    });

                    if (!estaOcupado) {
                        const div = document.createElement('div');
                        div.className = 'slot-hora'; // Estilo definido en tu style.css
                        div.innerText = horaActual;
                        div.onclick = () => {
                            document.querySelectorAll('.slot-hora').forEach(s => s.classList.remove('active'));
                            div.classList.add('active');
                            document.getElementById('horaSeleccionada').value = horaActual;
                        };
                        grid.appendChild(div);
                    }
                }
            }
        }

        async function reservar() {
            const nombre = document.getElementById('nombre').value;
            const dni = document.getElementById('dni').value;
            const fecha = document.getElementById('fecha').value;
            const hIni = document.getElementById('horaSeleccionada').value;
            const tipo = document.getElementById('tipo').value;

            if (!nombre || !dni || !fecha || !hIni) return alert("Completa todos los datos.");

            // Bloqueo de duplicados en tiempo real
            const { data: existe } = await _supabase.from('turnos').select('id').eq('fecha', fecha).eq('hora_inicio', hIni);
            if (existe && existe.length > 0) {
                alert("Este horario ya no está disponible.");
                return cargarHorarios();
            }

            // Cálculo dinámico del fin del turno para evitar turnos de duración cero
            const [h, m] = hIni.split(':').map(Number);
            const duracion = (tipo === 'Primera vez') ? 40 : 20;
            const dFin = new Date(0, 0, 0, h, m + duracion);
            const hFin = `${dFin.getHours().toString().padStart(2, '0')}:${dFin.getMinutes().toString().padStart(2, '0')}`;

            const { error } = await _supabase.from('turnos').insert([{
                nombre, dni, fecha, hora_inicio: hIni, hora_fin: hFin, tipo_turno: tipo
            }]);

            if (error) {
                if (error.message.includes('turnos_dni_check')) alert("DNI inválido (7 u 8 números)");
                else alert("Error: " + error.message);
            } else {
                alert("✅ Turno confirmado");
                location.reload();
            }
        }
    </script>
</body>
</html>
