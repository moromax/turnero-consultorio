<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Turno</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estética de Tarjeta Centrada */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f3f4;
            margin: 0;
        }
        .container-reserva {
            background: white;
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px; /* Tamaño de tarjeta */
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, select {
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 12px;
            font-size: 16px;
        }
        .grid-horarios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        /* Botón centrado y más pequeño que el ancho total */
        .btn-contenedor {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .btn-buscar {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 40px; /* Tamaño ajustado */
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .btn-buscar:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-reserva">
        <h1>Reserva tu Turno</h1>
        
        <div class="form-group">
            <label>Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
        </div>
        
        <div class="form-group">
            <label>DNI (solo números):</label>
            <input type="text" id="dni" placeholder="Ej: 12345678">
        </div>
        
        <div class="form-group">
            <label>Tipo de Turno:</label>
            <select id="tipo" onchange="cargarHorarios()">
                <option value="Control">Control (20 min)</option>
                <option value="Primera vez">Primera vez (40 min)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" id="fecha" onchange="cargarHorarios()">
        </div>

        <p style="text-align: left; font-weight: 500;">Selecciona un Horario:</p>
        <div id="gridHorarios" class="grid-horarios"></div>
        
        <input type="hidden" id="horaSeleccionada">

        <div class="btn-contenedor">
            <button onclick="reservar()" class="btn-buscar">Confirmar Reserva</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('https://uekuyjoakqnhjltqrrpj.supabase.co', 'sb_publishable_COB2p3O_OrgFdO3W6EvLvg_DuicBhwj');

        async function cargarHorarios() {
            const fecha = document.getElementById('fecha').value;
            const grid = document.getElementById('gridHorarios');
            if (!fecha) return;

            grid.innerHTML = 'Buscando...';
            
            // Mejora 3: Ocultar turnos ya ocupados
            const { data: ocupados } = await _supabase.from('turnos').select('hora_inicio, hora_fin').eq('fecha', fecha);
            
            grid.innerHTML = '';
            for (let h = 15; h < 20; h++) {
                for (let m = 0; m < 60; m += 20) {
                    const horaActual = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                    const estaOcupado = ocupados?.some(t => horaActual >= t.hora_inicio && horaActual < t.hora_fin);

                    if (!estaOcupado) {
                        const div = document.createElement('div');
                        div.className = 'slot-hora';
                        div.innerText = horaActual;
                        div.onclick = () => {
                            document.querySelectorAll('.slot-hora').forEach(s => s.classList.remove('active'));
                            div.classList.add('active');
                            document.getElementById('horaSeleccionada').value = horaActual;
                        };
                        grid.appendChild(div);
                    }
                }
            }
        }

        async function reservar() {
            const nombre = document.getElementById('nombre').value;
            const dni = document.getElementById('dni').value;
            const fecha = document.getElementById('fecha').value;
            const hIni = document.getElementById('horaSeleccionada').value;
            const tipo = document.getElementById('tipo').value;

            if (!nombre || !dni || !fecha || !hIni) return alert("Completa todos los campos.");

            // Mejora 1: Bloqueo de duplicados
            const { data: existente } = await _supabase.from('turnos').select('id').eq('fecha', fecha).eq('hora_inicio', hIni);
            if (existente && existente.length > 0) {
                alert("Este horario ya fue reservado.");
                return cargarHorarios();
            }

            // Mejora 2: Cálculo de fin correcto
            const [h, m] = hIni.split(':').map(Number);
            const duracion = (tipo === 'Primera vez') ? 40 : 20;
            const dFin = new Date(0, 0, 0, h, m + duracion);
            const hFin = `${dFin.getHours().toString().padStart(2, '0')}:${dFin.getMinutes().toString().padStart(2, '0')}`;

            const { error } = await _supabase.from('turnos').insert([{
                nombre, dni, fecha, hora_inicio: hIni, hora_fin: hFin, tipo_turno: tipo
            }]);

            if (error) alert("Error: " + error.message);
            else { alert("✅ Turno reservado"); location.reload(); }
        }
    </script>
</body>
</html>
