<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Turno</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para lograr la estética de las imágenes */
        .container-admin {
            max-width: 600px;
            margin: auto;
            padding: 40px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #202124;
        }
        input, select {
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }
        .grid-horarios {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        /* El botón azul "Inmenso" */
        .btn-confirmar {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 30px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-confirmar:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="container-admin">
        <h1>Reserva tu Turno</h1>
        
        <div class="form-group">
            <label>Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
        </div>
        
        <div class="form-group">
            <label>DNI:</label>
            <input type="text" id="dni" placeholder="Ej: 12345678">
        </div>
        
        <div class="form-group">
            <label>Tipo de Turno:</label>
            <select id="tipo" onchange="cargarHorarios()">
                <option value="" disabled selected>Seleccione...</option>
                <option value="Control">Control (20 min)</option>
                <option value="Primera vez">Primera vez (40 min)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" id="fecha" onchange="cargarHorarios()">
        </div>

        <label>Selecciona un Horario:</label>
        <div id="gridHorarios" class="grid-horarios">
            </div>
        
        <input type="hidden" id="horaSeleccionada">

        <button onclick="reservar()" class="btn-confirmar">
            Confirmar Reserva
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // AQUÍ VA TU LÓGICA ORIGINAL QUE YA FUNCIONA
        const _supabase = supabase.createClient('https://uekuyjoakqnhjltqrrpj.supabase.co', 'sb_publishable_COB2p3O_OrgFdO3W6EvLvg_DuicBhwj');

        async function cargarHorarios() {
            const fecha = document.getElementById('fecha').value;
            const grid = document.getElementById('gridHorarios');
            if (!fecha) return;
            grid.innerHTML = 'Buscando...';
            
            const { data: ocupados } = await _supabase.from('turnos').select('hora_inicio, hora_fin').eq('fecha', fecha);
            grid.innerHTML = '';
            
            for (let h = 15; h < 20; h++) {
                for (let m = 0; m < 60; m += 20) {
                    const hora = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                    const estaOcupado = ocupados?.some(t => hora >= t.hora_inicio && hora < t.hora_fin);
                    if (!estaOcupado) {
                        const div = document.createElement('div');
                        div.className = 'slot-hora'; // Asegúrate que esta clase esté en tu style.css
                        div.innerText = hora;
                        div.onclick = () => {
                            document.querySelectorAll('.slot-hora').forEach(s => s.classList.remove('active'));
                            div.classList.add('active');
                            document.getElementById('horaSeleccionada').value = hora;
                        };
                        grid.appendChild(div);
                    }
                }
            }
        }

        async function reservar() {
            const nombre = document.getElementById('nombre').value;
            const dni = document.getElementById('dni').value;
            const fecha = document.getElementById('fecha').value;
            const hIni = document.getElementById('horaSeleccionada').value;
            const tipo = document.getElementById('tipo').value;

            if (!nombre || !dni || !fecha || !hIni) return alert("Completa los campos");

            // Tu lógica de inserción tal cual la tienes
            const { error } = await _supabase.from('turnos').insert([{
                nombre, dni, fecha, hora_inicio: hIni, hora_fin: hIni, tipo_turno: tipo
            }]);

            if (error) alert("Error: " + error.message);
            else { alert("✅ Reservado"); location.reload(); }
        }
    </script>
</body>
</html>
