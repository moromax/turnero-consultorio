<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Turnos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container-admin">
        <h1>Gesti√≥n de Turnos</h1>
        
        <div class="filtros">
            <input type="date" id="filtroFecha" placeholder="Filtrar por fecha">
            <input type="text" id="filtroDni" placeholder="Buscar DNI...">
            <button onclick="obtenerTurnos()">Buscar / Refrescar</button>
        </div>

        <hr>

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Paciente</th>
                    <th>DNI</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaTurnos">
                </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
